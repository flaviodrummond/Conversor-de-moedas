<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    <title>Conversor de Moedas</title>
</head>

<body>

    <img class="logo" src="./assets/Conversor-1.png" alt="Logo Moedas">

    <main>
<div class="convert-label">
        <label>
            Converter <b>de</b>
            <select>
                <option>Real</option>
            </select>
        </label>

        <label>
            Converter <b>para</b>
            <select class="select-converted">
                <option value="dollar">Dólar</option>
                <option value="euro">Euro</option>
                <option value="bitcoin">Bitcoin</option>
            </select>
        </label>
    </div>
        <label>
            <input class="input-value" placeholder="1.000,00">
        </label>

        <button class="convert-button">Converter</button>

    <section>
        <div class="currency-box">
            <img src="./assets/Real.png" alt="Real brasileiro">
            <p class="currency">Real</p>
            <p class="value-convert">R$ 0</p>
        </div>

        <img class="arrow" src="./assets/seta.png" alt="Seta">

        <div class="currency-box">
            <img class="change-flag" src="./assets/Dollar.png" alt="Dólar americano">
            <p class="currency-name">Dólar</p>
            <p class="converted-value">US$ 0</p>
        </div>
    </section>

</main>

</body>

</html>
