<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    <title>Conversor de Moedas</title>
</head>

<body>

    <img src="./assets/moedas.png" alt="Logo Moedas">

    <main>
        <label>
            Converter <b>de</b>
            <select>
                <option>Real</option>
            </select>
        </label>

        <label>
            Converter <b>para</b>
            <select>
                <option>Dólar</option>
                <option>Euro</option>
            </select>
        </label>

        <label>
            <input placeholder="1.000,00">
        </label>

        <button>Converter</button>
    </main>

    <section>
        <div>
            <img src="./assets/Real.png" alt="Real brasileiro">
            <p>Real</p>
            <p>R$ 0</p>
        </div>

        <img src="./assets/flechaparabaixo.png" alt="Seta">

        <div>
            <img src="./assets/Dollar.png" alt="Dólar americano">
            <p>Dólar</p>
            <p>US$ 0</p>
        </div>
    </section>

</body>

</html>
